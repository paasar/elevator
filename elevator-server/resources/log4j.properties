log4j.rootLogger=INFO, CONSOLE
log4j.logger.user=DEBUG
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p %c: %m%n

log4j.logger.org.quartz=WARN, CONSOLE

log4j.logger.elevator-server.rest_client=INFO, CONSOLE
log4j.logger.elevator-server.scheduler=INFO, CONSOLE

log4j.logger.elevator-server.state-logger=INFO, FILE
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.file=game-state.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%m%n
log4j.additivity.elevator-server.state-logger=false